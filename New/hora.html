   <script>

      const today = new Date();

      navigator.geolocation.getCurrentPosition(showPosition);
      function showPosition(pos) {
         const srtd = (SunCalc.getTimes(today, pos.coords.latitude, pos.coords.longitude, pos.coords.accuracy).sunrise);
         const sstd = (SunCalc.getTimes(today, pos.coords.latitude, pos.coords.longitude, pos.coords.accuracy).sunset);
         let srt = SunRiseTime(srtd);
         let sst = SunSetTime(sstd);
         document.getElementById("சூரியஉதயம்").innerText = "Sunrise Time " + `${srt}`;
         document.getElementById("சூரியஅஸ்தமனம்").innerText = "SunSet Time " + `${sst}`;
         let daytime = (((convertTomin(sst) - convertTomin(srt)) / 12))
         let nighttime = (1440 - (daytime * 12)) / 12

         let dhora = daytime.toFixed(2).slice(0, 2)

         let onehora = dhora

      function convertTomin(srmin) {
         let split = srmin.split(":");
         var splith = split[0] * 60 * 60;
         var splitm = split[1] * 60;
         var seconds = split[2];
         return total = (splith + splitm) / 60;
      }

      function convertToStamp(srmin, addmin) {
         let split = srmin.split(":");
         var splith = split[0] * 60 * 60;
         var splitm = split[1] * 60;
         var seconds = split[2];


         total = addmin + (splith + splitm) / 60;

         var calchours = Math.floor(total / 60) % 24 || 24;
         var calcminutes = total % 60;
         var hours = calchours.toString().padStart(2, "0");
         var minutes = calcminutes.toString().padStart(2, "0");
         return `${hours}:${minutes}:${seconds}`;
      }
