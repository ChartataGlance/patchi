   <style>
      @import url("https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@500&display=swap");

<div class="moontimes">
 <div id="moonillu"></div>
   <div id="moonfrac"></div>
   <div id="moonangl"></div>
   <div id="moonazi"></div>
   <div id="moonalt"></div>
   <div id="moondis"></div>
   <div id="moonparallacticAngle"></div>

</div>
   <script src="./sunCalc.js"></script>
   <script>
      const today = new Date();
      navigator.geolocation.getCurrentPosition(showPos);
      function showPos(pos) {
         // console.log(SunCalc.getMoonPosition(today, pos.coords.latitude, pos.coords.longitude));
         // console.log(SunCalc.getMoonTimes(today, pos.coords.latitude, pos.coords.longitude));
         // console.log(SunCalc.getMoonIllumination(today));

         let moonillu = SunCalc.getMoonIllumination(today).phase
         let moonfrac = SunCalc.getMoonIllumination(today).fraction
         let moonangl = SunCalc.getMoonIllumination(today).angle

         let moonazimuth = SunCalc.getMoonPosition(today, pos.coords.latitude, pos.coords.longitude).azimuth
         let moonaltitude = SunCalc.getMoonPosition(today, pos.coords.latitude, pos.coords.longitude).altitude
         let moondistance = SunCalc.getMoonPosition(today, pos.coords.latitude, pos.coords.longitude).distance
         let moonparal = SunCalc.getMoonPosition(today, pos.coords.latitude, pos.coords.longitude).parallacticAngle

         const date = (SunCalc.getTimes(today, pos.coords.latitude, pos.coords.longitude, pos.coords.accuracy).sunrise);
         let srt = SunRiseTime(date);
         document.getElementById("சூரியஉதயம்").innerText = "Sunrise Time " + `${srt}`;
         document.getElementById("moonillu").innerText = "phase " + `${moonillu}`;
         document.getElementById("moonfrac").innerText = "fraction " + `${moonfrac}`;
         document.getElementById("moonangl").innerText = "angle " + `${moonangl}`;
         document.getElementById("moonazi").innerText = "azimuth " + `${moonazimuth}`;
         document.getElementById("moonalt").innerText = "altitude " + `${moonaltitude}`;
         document.getElementById("moonparallacticAngle").innerText = "parallacticAngle " + `${moonparal}`;

      }
   </script>
