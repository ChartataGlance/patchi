   <script>

      navigator.geolocation.getCurrentPosition(showPosition);
      function showPosition(position) {
         var date = new Date().sunrise(position.coords.latitude, position.coords.longitude)



         // dayjs.extend(isTomorrow);
         dayjs.extend(dayjs_plugin_duration);

         function activateCountdown(element, dateString) {
            const targetDate = dayjs().add(1, 'day')
            
            element.querySelector(".untill__event").textContent = `Untill ${targetDate.format('ddd, MMM D, YYYY h:mm')}`


            setInterval(() => {

               // const sunrise = SunRiseTime(date)
               const now = dayjs(date).format('ddd, MMM D, YYYY h:mm')

               
               const duration = dayjs.duration(targetDate.diff(now))

               if (duration.asMilliseconds() <= 0) return;
               element.querySelector(".untill__numeric--seconds").textContent = duration.seconds().toString().padStart(2, "0");
               element.querySelector(".untill__numeric--minutes").textContent = duration.minutes().toString().padStart(2, "0");
               element.querySelector(".untill__numeric--hours").textContent = duration.hours().toString().padStart(2, "0");
               element.querySelector(".untill__numeric--days").textContent = duration.asDays().toFixed(0).toString().padStart(2 , "0");
            }, 1250);
         }
         activateCountdown(document.getElementById("myCountdown"), 'targetDate')
      } </script>
